<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Parking Management Website</title>
</head>

<body>
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="Parking.jpg" alt="" id="header-logo">
            <div id="header-msg" class="ml-3 align-self-center">Parking Lot</div>
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h4 class="text-center" style="color: rgb(84, 39, 39);">Enter Details</h4>
            <br>
            <div class="form-group">
                <!-- <label for="name">Name:</label> -->
                <input type="text" class="form-control rounded-0 shadow-sm" id="name" placeholder="Name">
            </div>
            <br>
            <div class="form-group">
                <!--<label for="vehiclename">Vehicle Name:</label>-->
                <input type="text" class="form-control rounded-0 shadow-sm" id="vehiclename" placeholder="Vehicle Name">
            </div>
            <br>
            <div class="form-group">
                <!--<label for="licensePlate">License Plate:</label>-->
                <input type="text" class="form-control rounded-0 shadow-sm" id="licenseplate" placeholder="LL NN LL NNNN">
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Entry Date:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
                </div>
                <br>
                <div class="col-6">
                    <label for="exitDate">Exit Date:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate">
                </div>
            </div>
            <br>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Add Vehicle</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            <h4 class="text-center mb-3" style="color: rgb(84, 39, 39);">List of Vehicles in Parking Lot</h4>
            <br>
            <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Search...">
            <table class="table table-striped shadow " id="parkingTable">
                    <thead class="text-white" id="tableHead">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Vehicle Name</th>
                        <th scope="col">License Plate</th>
                        <th scope="col">Entry Date</th>
                        <th scope="col">Exit Date</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
            </table>
    </div>

    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/core.js"></script>
</body>

</html>
